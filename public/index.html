<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/module.css" />

  <title>Hedgehog</title>
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-3 side-nav">
        <div class="profile-container">
          <div class="nav-image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Amazon_Alexa_App_Logo.png">
          </div>
          <div class="nav-name-container">Welcome back, Alexa!</div>
        </div>
        <div class="nav-item create-campaign-button">CREATE CAMPAIGN</div>
        <div class="nav-spacer"></div>
        <div class="nav-item about-button">ABOUT</div>
        <div class="nav-item logout-button">LOGOUT</div>
      </div>
      <div class="col-9 main-dashboard">
        <div class="timechart-container">
          <div class="col-12">
            <h2 style="text-align: center" id="TotalContributions">Total Contributions: </h2>
            <div class="card">
              <div class="card-body">
                <canvas id="chart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="tables-container row">
          <div id="foundationTable" class="col-5 foundations-table table-striped"></div>
          <div id="campaignTable" class="col-7 campaign-table table-striped"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Templates -->
  <script id="foundation-template" type="text/x-handlebars-template">
    <h2 style="text-align: center">Foundations</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Contributions</th>
        </tr>
      </thead>
      <tbody>
        {{#foundations}}
        <tr>
          <td>{{name}}</td>
          <td>{{totalRaised}}</td>
        </tr>
        {{/foundations}}
      </tbody>
    </table>
  </script>

  <script id="campaign-template" type="text/x-handlebars-template">
    <h2 style="text-align: center">Campaigns</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Total Raised</th>
          <th scope="col">Target</th>
        </tr>
      </thead>
      <tbody>
        {{#campaigns}}
        <tr>
          <td>{{name}}</td>
          <td>{{status}}</td>
          <td>{{totalRaised}}</td>
          <td>{{targetContribution}}</td>
        </tr>
        {{/campaigns}}
      </tbody>
    </table>
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
